<div class="row">
    <div class="col-lg-12">
        <form role="form" method="post" action="{{ baseUrl() }}/admin/posts/edit/{{id}}">

            {% if error is not empty %}
                <h3 class="text-center"><span class="label label-danger">
                    {% if error == 1 %}
                      Empty title 
                    {% elseif error == 2 %}
                        Empty textarea
                    {% endif %}
                </span></h3>
            {% endif %}

            {% if success is not empty %}
                <h3 class="text-center"><span class="label label-success">
                    {% if success == 1 %}
                      Post has successfully updated!
                    {% endif %}
                </span></h3>
            {% endif %}

            <div class="form-group">
                <label>Title</label>
                <input class="form-control" placeholder="Enter title" name="title" value="{{title}}">
            </div>

            <div class="form-group" >
                <label>Enter Text</label>
                <textarea class="form-control" rows="15" name="text"> {{text}} </textarea>
            </div>
    
            <button type="submit" class="btn btn-primary">Update Button</button>
</form>
</div>
