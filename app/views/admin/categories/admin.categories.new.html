<div class="row">
    <div class="col-lg-12">
        <form role="form" method="post" action="{{ baseUrl() }}/admin/categories/new">

            {% if error is not empty %}
                <h3 class="text-center"><span class="label label-danger">
                    {% if error == 1 %}
                      Empty title 
                    {% endif %}
                </span></h3>
            {% endif %}

            <div class="form-group">
                <label>Name</label>
                <input class="form-control categories-field" placeholder="Enter title" name="name">
            </div>

               <button type="submit" class="btn btn-primary">New Category Button</button>

</form>
</div>
