<div class="row">
    <div class="col-lg-12">
        <form role="form" method="post" action="{{ baseUrl() }}/admin/categories/edit/{{id}}">

            {% if error is not empty %}
                <h3 class="text-center"><span class="label label-danger">
                    {% if error == 1 %}
                      Empty name 
                    {% endif %}
                </span></h3>
            {% endif %}

            {% if success is not empty %}
                <h3 class="text-center"><span class="label label-success">
                    {% if success == 1 %}
                      Category has successfully updated!
                    {% endif %}</span></h3>
            {% endif %}

            <div class="form-group">
                <label>Name</label>
                <input class="form-control categories-field" placeholder="Enter title" name="name" value="{{name}}">
            </div>

            <button type="submit" class="btn btn-primary">Update Category Button</button>
</form>
</div>
