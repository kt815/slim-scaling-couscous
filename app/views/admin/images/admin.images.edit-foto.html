<div class="row">
    <div class="col-lg-12">
        <form role="form" method="post" action="{{ baseUrl() }}/admin/images/edit/foto" enctype="multipart/form-data">

            {% if error is not empty %}
                <h3 class="text-center"><span class="label label-danger">
                    {% if error == 1 %}
                      File is missing
                    {% endif %}

                    {% if error == 2 %}
                      Empty Description
                    {% endif %}

                    {% if error == 3 %}
                      Empty type value
                    {% endif %}
                    
                </span></h3>
            {% endif %}

    <input type="file" name="name" value="" onchange="readURL(this);"/>
<br>    
    <img id="img_edit" class="image_select" src="{{baseUrl() }}/public/images/{{image.name}}" alt="image" />

<br><br>

            <div class="form-group" >
                <label>Enter Description</label>
                <textarea class="form-control" rows="3" name="description" >{{image.description}}</textarea>
            </div>

            <select id="currency" name="type">
                <option value="case">Foto</option>
            </select>

<br><br>

    <input type="hidden" name="x1" value="" />
    <input type="hidden" name="y1" value="" />
    <input type="hidden" name="x2" value="" />
    <input type="hidden" name="y2" value="" />
    <input type="hidden" name="width" value="" />
    <input type="hidden" name="height" value="" />
    <input type="hidden" name="id" value="{{image.id}}" />

    <button type="submit" class="btn btn-primary">New Image Button</button>

</form>


</div>
