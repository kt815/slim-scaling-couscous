<div class="row">
    <div class="col-lg-12">
        <form role="form" method="post" action="{{ baseUrl() }}/admin/images/edit/{{image.id}}">

            {% if error is not empty %}
                <h3 class="text-center"><span class="label label-danger">
                    {% if error == 1 %}
                      Empty name 
                    {% endif %}

                    {% if error == 2 %}
                      Empty description
                    {% endif %}

                </span></h3>
            {% endif %}

            <div class="form-group">

            <a href="#" onclick="document.getElementById('fileID').click(); return false;" class="btn btn-primary btn-lg active" /><i class="fa fa-plus-square"></i>
 Выбрать новый файл</a>
            <input type="file"  name="name" value="" onchange="readURL(this);" id="fileID" style="visibility: hidden;" />
                <img id="img_edit" src="{{ baseUrl() }}/public/images/{{image.name}}" alt="image" />
            </div>


            <div class="form-group" >
                <label>Enter Description</label>
                <textarea class="form-control" rows="3" name="description">{{image.description}}</textarea>
            </div>


            <button type="submit" class="btn btn-primary">Update Image Button</button>
</form>
</div>
