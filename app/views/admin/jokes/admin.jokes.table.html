<div class="row">
    <div class="col-lg-12">
        <h2>List of jokes</h2>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th><span class="glyphicon glyphicon-th-large"></span></th>
                        <th>Title</th>
                        <th>State</th>
                        <th>Author</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for joke in jokes %}
                        <tr>
                            <td>{{loop.index}}</td>
                            <td><a href="{{ baseUrl() }}/jokes/{{joke.id}}">{{joke.title}}</a></td>
                            <td>
                                {% if joke.active is sameas("true") %}
                                    Activate/<a href="{{ baseUrl() }}/admin/jokes/deactivate/{{joke.id}}">Deactivate</a>
                                {% else %}
                                    <a href="{{ baseUrl() }}/admin/jokes/activate/{{joke.id}}">Activate</a>/Deactivate
                                {% endif %}
                            </td>
                            <td>{{joke.author}}</td>
                            <td>{{joke.created_at}}</td>
                            <td><a href="{{ baseUrl() }}/admin/jokes/edit/{{joke.id}}">Edit</a> | <a href="{{ baseUrl() }}/admin/jokes/delete/{{joke.id}}">Delete</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
</div>
</div>
