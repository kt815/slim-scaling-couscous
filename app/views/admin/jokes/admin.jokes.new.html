<div class="row">
    <div class="col-lg-12">
        <form role="form" method="post" action="{{ baseUrl() }}/admin/jokes/new">

            {% if error is not empty %}
                <h3 class="text-center"><span class="label label-danger">
                    {% if error == 1 %}
                      Empty title 
                    {% elseif error == 2 %}
                        Empty textarea
                    {% elseif error == 3 %}
                        No one category selected                        
                    {% endif %}
                </span></h3>
            {% endif %}

            <div class="form-group">
                <label>Title</label>
                <input class="form-control" placeholder="Enter title" name="title">
            </div>

            <div class="form-group" >
                <label>Enter Text</label>
                <textarea class="form-control" rows="7" name="text"></textarea>
            </div>

    <fieldset>
        <legend>Categories:</legend>


{% for category in categories %}


          <div><label for="category">
	      <input type="checkbox" name="categories[]"
              id="category1"
              value="{{ category.id }}">{{ category.name }}</label></div>


{% endfor %}

    </fieldset>
	       <input type="hidden" name="id" value="{{ id }}">
               <button type="submit" class="btn btn-primary">New Joke Button</button>

</form>
</div>
