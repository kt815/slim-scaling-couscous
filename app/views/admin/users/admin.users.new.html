<div class="row">
  <div class="col-lg-5">

    <form class="form-signin" method="post" action="{{ baseUrl() }}/admin/users/new">
        <h2 class="form-signin-heading">Create new user</h2><br />

        {% if error is not empty %}
            <h3 class="text-center"><span class="label label-danger">
                  {% if error == 1 %}
                      Empty Username
                  {% elseif error == 2 %}
                      Empty or Wrong Email
                  {% elseif error == 3 %}
                      Empty Password
                  {% endif %}
            </span></h3>
        {% endif %}

        <label for="username" class="control-label">Username</label>
        <input type="text" name="username" class="form-control" id="username" required><br />

        <label for="email" class="control-label">Email</label>
        <input type="email" name="email" class="form-control" id="email" required><br />

        <div class="form-group" >
            <label>Description</label>
            <textarea class="form-control" rows="15" name="description"> </textarea>
        </div>

        <label for="password" class="control-label">Password</label>
        <input type="text" name="password" class="form-control" id="password" required><br />

        <button class="btn btn-lg btn-primary btn-block" type="submit">Create User</button>

  </form>
</div>
