<div class="container">

        <form class="form-signin" method="post" action="{{ baseUrl() }}/admin/users/delete/{{id}}">
            <h2>Deleting user with id: {{id}}</h2>
            <h3>Are you sure?</h3>
            <input type="hidden" name="_METHOD" value="DELETE"/>
            <button class="btn btn-lg btn-primary" type="submit">Delete</button>
        </form>

</div>
